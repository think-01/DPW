<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>

    <h:head>
        <title>Simple JSF Facelets page</title>
    </h:head>

    <h:body>
        <h:dataTable value="#{AuthBean.tokens}" var="t" border="1">
            <h:column>
                <f:facet name="header">App</f:facet>
                #{t.app}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{t.name}
            </h:column>
            <h:column>
                <f:facet name="header">Token</f:facet>
                #{t.key}
            </h:column>
            <h:column>
                <f:facet name="header">System</f:facet>
                #{t.system}
            </h:column>
        </h:dataTable>

        <h:dataTable value="#{AuthBean.apps}" var="app" border="1">
            <h:column>
                <f:facet name="header">App</f:facet>
                #{app}
            </h:column>
        </h:dataTable>

        <h:form id="form">
            <h1>
                <h:outputText value="JavaBeat JSF 2.2 Examples" />
            </h1>
            <h2>
                <h:outputText value="JSF2 Form Example" />
            </h2>
            <h:outputText value="Enter Greeting Message : " />
            <h:inputText id="input" value="#{indexBean.userInput}" />
            <h:commandButton value="Submit" action="#{indexBean.submit}" onclick="return check();"/>
            <h:outputText value="#{indexBean.userInput}"/>
        </h:form>
    </h:body>

</html>
